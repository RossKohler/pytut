<h3 class="util">Code Window</h3>
<button type="button" ng-click="runit()">Run</button> <!--run interactive code-->
<button type="button" ng-click="debugit()">Debug</button> <!--debug program-->
<button type="button" ng-click="mark()">Submit</button> <!--submit for automatic marking-->

<div>
  <div ui-ace="{
      useWrapMode : true,
      showGutter: true,
      theme:'textmate',
      mode: 'python',
      firstLineNumber: 1,
      onLoad: aceLoaded,
      onChange: aceChanged
    }">
</div>

<pre id="output"></pre>

</div>

<div id= "frameHere"></div>

<style type="text/css" media="screen">
    body {
        overflow: scroll;
    }

    #output{
        margin: 0;
        position: relative;
        width: 200px;
        height: 300px;
        border-style: solid;
        border-color: #000000;
        float: left;
    }

    .ace_editor {
        margin: 0;
        position: relative;
        width: 500px;
        height: 300px;
        border-style: solid;
        border-color: #000000;
        float: left;
    }

    #frameHere{
      width: 800px;
      height: 300px;
    }

</style>
