
<div>
    <h3 class="util">Code Window</h3>

    <button type="button" ng-click="runit()">Run</button> <!--run interactive code-->
    <button type="button" ng-click="debugit()">Debug</button> <!--debug program-->
    <button type="button" ng-click="stepIn()">Step in</button> <!--step using debugger-->
    <button type="button" ng-click="chat()">Help</button> <!--initiate inetractive chat-->
    <button type="button" ng-click="mark()">Submit</button> <!--submit for automatic marking-->

    <div ui-ace="{
      useWrapMode : true,
      showGutter: true,
      theme:'textmate',
      mode: 'python',
      firstLineNumber: 1,
      onLoad: aceLoaded,
      onChange: aceChanged
    }"></div>

    <pre id="output" width ="500px"></pre>
</div>


<style type="text/css" media="screen">
    body {
        overflow: scroll;
    }

    .ace_editor {
        margin: 0;
        position: relative;
        width: 500px;
        height: 400px;
        border-style: solid;
        border-color: #000000;
    }

    }
</style>
