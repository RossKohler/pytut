<div>

    <div class="col-sm-6">
    <h3 class="util">Code Window</h3>
    <div ui-ace="{
          useWrapMode : true,
          showGutter: true,
          theme:'textmate',
          mode: 'python',
          firstLineNumber: 1,
          onLoad: aceLoaded,
          onChange: aceChanged
        }"/>

    </div>

    <button type="button" ng-click="runit()" analytics-on="click" analytics-event="Run Code" analytics-category="Questions" analytics-label="$parent.question">Run Code</button>
    <!--run interactive code-->
    <button type="button" ng-click="debugit()" analytics-on="click" analytics-event="Debug Code" analytics-category="Questions" analytics-label="$parent.question">Debug Code</button>
    <!--debug program-->
    <button type="button" ng-click="automaticMark($parent.question,$parent.exercise)" analytics-on="click" analytics-event="Submit for Grading" analytics-category="Questions" analytics-label="$parent.question">Submit for Grading</button>
    <!--submit for automatic marking-->
    </div>
    <div class="col-sm-6">
        <h3>Code Output</h3>
        <pre id="output"></pre>
        <h4 ng-show="showScore" style="color:forestgreen">You've received a score of {{mark}} out of {{totalMarks}}</h4>
    </div>

</div>
<br>
<h3 id="debHd" visibility="hidden">Debugger</h3>
<div class="row col-sm-12" id="frameHere"></div>
</div>
</div>

<style type="text/css" media="screen">
    body {
        overflow: scroll;
    }

    #output {
        border-style: groove;
        border-color: #000000;
        height: 300px;
    }

    .ace_editor {
        height: 300px;
        border-style: solid;
        border-color: #000000;
        
    }
</style>
